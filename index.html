<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Slack Locatinator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-8 offset-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="title">
            <h1>Slack Location</h1>
        </div>
        <div class="channel">
          <form>
            <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="usernameInput" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">#</div>
                </div>
                <input type="text" class="form-control" id="channelInput" placeholder="Slack channel" value="random" required>
              </div>
            </div>
          </form>
        </div>
        <div class="submit">
          <button type="button" class="submit-btn btn btn-primary disabled">
            <span class="btn-text">Post in #</span>
            <div class="loader">
              <div class="spinner-border text-light spinner-border-sm" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
