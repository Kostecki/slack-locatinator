name: Docker

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/app
  PORTAINER_WEBHOOK: ${{ secrets.SLACK_LOCATINATOR_PORTAINER_WEBHOOK }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          secrets: |
            "PUBLIC_MAPBOX_TOKEN={{ secrets.MAPBOX_TOKEN }}"
            "PUBLIC_SLACK_OAUTH_TOKEN={{ secrets.SLACK_OAUTH_TOKEN }}"
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Ping Portainer
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ env.PORTAINER_WEBHOOK }}
          method: "POST"
